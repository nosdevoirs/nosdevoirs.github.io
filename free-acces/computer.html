            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }
        @media (max-width: 768px) {
            /* Styles pour les écrans de largeur maximale de 768px (smartphones) */
            body {
                font-size: 14px; /* Ajustez la taille du texte pour les petits écrans */
                /* Autres ajustements de style ici */
            }

            #container {
                width: 90%; /* Ajustez la largeur du conteneur pour les petits écrans */
                /* Autres ajustements de style ici */
            }

            #question, #answer {
                width: 100%; /* Ajustez la largeur des zones de texte pour les petits écrans */
