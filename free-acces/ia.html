<!DOCTYPE html>
<html>
<head>
    <title>IA de Cours</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="secur.js"></script>
    <style>
        body {
            background-image: url('https://nosdevoirs.fr/app/img/profile/wallpaper_others.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: auto;
            color: #0099e5;
        }
        #question {
            width: 100%;
            height: 100px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            color: #333; /* Couleur du texte (gris foncé) */
            font-family: 'Arial', sans-serif;
        }
        #answer {
            width: 100%;
            height: 100px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            color: #333; /* Couleur du texte (gris foncé) */
            font-family: 'Arial', sans-serif;
        }
        .container-fluid {
            padding-top: 250px;
            padding-bottom: 250px;
        }
        /* Styles pour la fenêtre de dialogue */
        #dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        #sfondo {position:fixed; top:0; left:0; width:250px; height:250px; z-index:-1;}
        h1 {
            color: #ffffff;
        }
        html {
            text-align: center;
            background-color: black;
        }
        img {
            width:100%;
            height:100%;
            z-index:-1;
        }
        span {
            color: white;
            text-align: center;
        }
        /* Styles pour la fenêtre de dialogue */
        #dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        /* Fix for Bootstrap 3 with Angular UI Bootstrap */

        .modal { 
            display: block;
        }

        /* Custom dialog/modal headers */

        .dialog-header-error { background-color: #d2322d; }
        .dialog-header-wait { background-color: #428bca; }
        .dialog-header-notify { background-color: #eeeeee; }
        .dialog-header-confirm { background-color: #333333; }
            .dialog-header-error span, .dialog-header-error h4,
            .dialog-header-wait span, .dialog-header-wait h4,
            .dialog-header-confirm span, .dialog-header-confirm h4 { color: #ffffff; }

        /* Ease Display */

        .pad { padding: 25px; }
    </style> 
</head>
<body>
<div class="container-fluid bg-1 text-center">
    <div class="container">
        <h1 class="text-center" style="color:#0099e5 ;">Nos-Devoirs IA</h1>
        <br>
        <p>Entrez votre question :</p>
        <textarea class="form-control" id="question" placeholder="Posez votre question ici..."></textarea>
        <br>
        <button class="btn btn-primary" id="submit" onclick="getAnswer()">Obtenir la réponse</button>
        <br>
        <br>
        <p>Réponse :</p>
        <textarea class="form-control" id="answer" readonly></textarea>
    </div>
</div>
<script>
    function getAnswer() {
        var question = document.getElementById("question").value;
        var error = document.getElementById("error");

        if (question.trim() === "") {
            error.style.display = "block";
        } else {
            error.style.display = "none";
            // Ajoutez votre logique pour obtenir la réponse de l'IA ici
        }
    }
</script>
</body>
</html>
