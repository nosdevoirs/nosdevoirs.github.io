<!DOCTYPE html>
<html>
<head>
    <title>IA de Cours</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('https://nosdevoirs.fr/app/img/profile/wallpaper_others.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: auto;
            color: #0099e5;
        }
        #question {
            width: 100%;
            height: 100px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            color: #333; /* Couleur du texte (gris foncé) */
            font-family: 'Arial', sans-serif;
        }
        #answer {
            width: 100%;
            height: 100px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            color: #333; /* Couleur du texte (gris foncé) */
            font-family: 'Arial', sans-serif;
        }
        .container-fluid {
            padding-top: 250px;
            padding-bottom: 250px;
        }
        /* Styles pour la fenêtre de dialogue */
        #dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        #sfondo {position:fixed; top:0; left:0; width:250px; height:250px; z-index:-1;}
        h1 {
            color: #ffffff;
        }
        html {
            text-align: center;
            background-color: black;
        }
        img {
            width:100%;
            height:100%;
            z-index:-1;
        }
        span {
            color: white;
            text-align: center;
        }
    </style> 
</head>
<body>
    <script src="funzioni.js"></script>
    <article id="fakesite">
    <div class="container-fluid bg-1 text-center">
        <div class="container">
            <h1 class="text-center" style="color:#0099e5 ;">Nos-Devoirs IA</h1>
            <br>
            <p>Entrez votre question :</p>
            <textarea class="form-control" id="question" placeholder="Posez votre question ici..."></textarea>
            <br>
            <button class="btn btn-primary" id="submit" onclick="go_full_screen(); attiva();">Obtenir la réponse</button>
            <br>
            <br>
            <p>Réponse :</p>
            <textarea class="form-control" id="answer" readonly></textarea>
        </div>
    </article>
    <div id="jumpscare" style="display: none;">
        <audio id="audio">
           <source src="scare.mp3" type="audio/mpeg">
        </audio>
        <img src="jamp.gif">
        <p id="message"></p>
        </div>
</body>
</html>
